<!DOCTYPE html>
<html>
<head>
    <title>For My Favorite Person</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: 'Arial', sans-serif; overflow: hidden; }
        canvas { margin-top: 20px; filter: drop-shadow(0 0 20px #ff4d6d); }
        h1 { margin-top: 50px; font-size: 2.5rem; color: #ff4d6d; }
        .message { font-size: 1.2rem; margin-top: 20px; opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Happy Rose Day, [Her Name]! ðŸŒ¹</h1>
    <p class="message">A digital rose because real ones wilt, but my love for you won't.</p>
    <canvas id="roseCanvas"></canvas>

    <script>
        const canvas = document.getElementById('roseCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400; canvas.height = 400;

        function draw(t) {
            ctx.clearRect(0, 0, 400, 400);
            ctx.beginPath();
            ctx.strokeStyle = '#ff4d6d';
            ctx.lineWidth = 2;
            for (let i = 0; i < 360; i++) {
                let angle = i * Math.PI / 180;
                // This formula creates the rose shape!
                let r = 150 * Math.sin(5 * angle + t); 
                let x = r * Math.cos(angle) + 200;
                let y = r * Math.sin(angle) + 200;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
            requestAnimationFrame(() => draw(t + 0.02));
        }
        draw(0);
    </script>
</body>
</html>
